version: '3.4'

services:
  mavenhibernate:
    image: mavenhibernate
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005,quiet=y
    ports:
      - 3000:3000
      - 5005:5005
db:
        host: db
        port: 3306
        password: test
      
      # Disable built-in MySQL instance
      mysql:
        enabled: false